<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama C4 UML</title>
    <script>
        // URL del archivo .puml en tu repositorio
        const pumlUrl = 'https://raw.githubusercontent.com/lunalunaluna707/diagrama-c4/main/c4.puml';

        // Función para cargar el archivo .puml
        async function loadPumlFile() {
            try {
                const response = await fetch(pumlUrl);
                if (!response.ok) throw new Error('No se pudo cargar el archivo .puml');
                const pumlCode = await response.text();
                renderDiagram(pumlCode);
            } catch (error) {
                console.error('Error al cargar el archivo .puml:', error);
            }
        }

        // Renderizar el diagrama usando PlantUML
        function renderDiagram(pumlCode) {
            const encoded = encodeURIComponent(pumlCode);
            const imageUrl = `https://www.plantuml.com/plantuml/svg/~h${encoded}`;

            const imgElement = document.getElementById('diagram');
            imgElement.src = imageUrl;
        }

        // Cargar el diagrama cuando la página esté lista
        window.onload = loadPumlFile;
    </script>
</head>
<body>
    <h1>Diagrama C4 UML</h1>
    <img id="diagram" alt="Cargando diagrama..." />
    <p>Modifica el archivo <code>c4.puml</code> en tu repositorio para que se actualice automáticamente aquí.</p>
</body>
</html>
