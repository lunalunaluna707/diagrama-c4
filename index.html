<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama C4 UML</title>
    <script>
        async function fetchPUMLContent() {
            try {
                // Ruta del archivo c4.puml en el repositorio (asegúrate que sea pública)
                const url = 'https://raw.githubusercontent.com/lunalunaluna707/diagrama-c4/main/c4.puml';
                const response = await fetch(url);
                const plantumlCode = await response.text();
                updateDiagram(plantumlCode);
            } catch (error) {
                console.error('Error al cargar el archivo PUML:', error);
            }
        }

        function encodePlantUML(plantumlCode) {
            const encoded = encodeURIComponent(plantumlCode);
            return `https://www.plantuml.com/plantuml/png/${btoa(unescape(encoded))}`;
        }

        function updateDiagram(plantumlCode) {
            const imageUrl = encodePlantUML(plantumlCode);
            document.getElementById('diagram').src = imageUrl;
        }

        window.onload = fetchPUMLContent;
    </script>
</head>
<body>
    <h1>Diagrama C4 UML</h1>
    <img id="diagram" alt="Diagrama C4" />
    <p>El diagrama se actualizará automáticamente cada vez que cambies el archivo <code>c4.puml</code>.</p>
</body>
</html>
