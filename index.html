<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama C4 UML</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <script>
        // Cargar el archivo c4.puml desde el repositorio
        async function fetchPumlFile() {
            const url = 'https://raw.githubusercontent.com/lunalunaluna707/diagrama-c4/main/c4.puml';
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Error al cargar el archivo .puml');
                const pumlCode = await response.text();
                updateDiagram(pumlCode);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Función para comprimir y codificar el contenido PlantUML
        function encodePlantUML(plantumlCode) {
            const utf8Array = new TextEncoder().encode(plantumlCode); // Convertir a UTF-8
            const compressed = pako.deflate(utf8Array, { level: 9 }); // Comprimir usando deflate

            // Convertir los bytes comprimidos a una cadena en base64 URL-safe
            let base64 = btoa(String.fromCharCode.apply(null, compressed));
            base64 = base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
            return base64;
        }

        // Actualizar el diagrama con el código codificado
        function updateDiagram(pumlCode) {
            const encoded = encodePlantUML(pumlCode);
            const imageUrl = `https://www.plantuml.com/plantuml/png/${encoded}`;
            document.getElementById('diagram').src = imageUrl;
        }

        // Llamar a la función al cargar la página
        window.onload = fetchPumlFile;
    </script>
</head>
<body>
    <h1>Diagramaaaaaa C4 UML</h1>
    <img id="diagram" alt="Cargando diagrama..." />
    <p>Modifica el archivo <code>c4.puml</code> en tu repositorio para actualizar automáticamente el diagrama.</p>
</body>
</html>
